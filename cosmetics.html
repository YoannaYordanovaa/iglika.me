<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Products</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="cosmetics.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">
    <link href="footer.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marck+Script&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>

    <!-- -------------------Navigation menu--------------------->

    <header id="header"></header>
    
    <!-- -------------------Main part--------------------->

    <main class="main">

      <div class="intro">
        <h1>Козметика</h1>
      </div>

      <div class="button"><a href="shop.html" class="btn red">
        <span>Присъедини се към моя екип и пазарувай с отстъпка!</span><ion-icon name="arrow-forward"></ion-icon></a>
      </div>

      <div class="search">
        <h2>Намери продукт &nbsp;<i class="bi bi-search"></i></h2>
        <input id="searchInput" placeholder="Търсене..." type="text">
        <div class="row" id="products"></div>
      </div>

      <div id="products"></div>

      <div id="pagination"></div>

    </main>
    
    <!-- -------------------Footer--------------------->

    <footer id="footer" class="footer"></footer>

    <!-- -------------------Script--------------------->


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script>
      
      $(document).ready(function(){
      const itemsPerPage = 15;
      let currentPage = 1;

      function renderPage(pageNumber, searchData) {
        
          $.get("http://192.168.195.85:3000/getCosmetics", function(data, status){

            if (searchData && searchData.trim() !== "") {
                  data = data.filter(function(product) {
                  return (product.id && product.id.toString().includes(searchData)) || (product.name && product.name.toLowerCase().includes(searchData.toLowerCase())) ||
                        (product.name2 && product.name2.toLowerCase().includes(searchData.toLowerCase())) ||
                        (product.description && product.description.toLowerCase().includes(searchData.toLowerCase()));
              });
              }

              let start = (pageNumber - 1) * itemsPerPage;
              let end = start + itemsPerPage;
              let pageData = data.slice(start, end);

              let rowHtml = '<div class="row">';
              pageData.forEach(function(product) {
                  let productHtml = `
                      <div class="wrapper">
                        <div class="box-up">
                          <img class="img" src="${product.image}" alt="">
                          <div class="img-info">
                            <div class="info-inner">
                              <span class="p-id">${product.id}</span>
                              <span class="p-name">${product.name}</span>
                              <span class="p-name2">${product.name2}</span>
                            </div>
                            <div class="description">${product.description}</div>
                          </div>
                        </div>
                        <div class="box-down">
                          <div class="h-bg">
                            <div class="h-bg-inner"></div>
                          </div>
                          <a class="cart" href="#" data-id="${product.id}">
                              <span class="price">${product.price}</span>
                              <span class="see-more">Виж повече</span>
                          </a>
                        </div>
                      </div>`;
                  rowHtml += productHtml;  
              });
              rowHtml += '</div>'; 
              $('#products').html(rowHtml); 

              let totalPages = Math.ceil(data.length / itemsPerPage);
              let paginationHtml = '';
              for(let i = 1; i <= totalPages; i++) {
                  paginationHtml += `<button class="pagination-button" data-page="${i}">${i}</button>`;
              }
              $('#pagination').html(paginationHtml);

              $('.pagination-button').click(function() {
                  let btn = $(this);
                  renderPage(btn.data('page'), $('#searchInput').val());
              });
          });
        }

        renderPage(currentPage);
        $('#searchInput').on('input', function() {
            let searchData = $(this).val();
            renderPage(1, searchData); 
        });
        
        $(document).on('click', '.cart', function(e) {
            e.preventDefault();
            let productId = $(this).attr('data-id');
            window.location.href = `/Product_data.html?id=${productId}`;
        });

      });
    </script>

    <script>
          
      $(document).ready(function(){
        $("#header").load("header.html");
      });

      $(document).ready(function(){
        $("#footer").load("footer.html");
      });

    </script>
  </body>
</html>
